<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather_App</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>

    <body>

        <div class="table">

            <div class="search">
                <input type="text" placeholder="Enter the city name" class="search-Term">
                <button type="submit" class="search-button">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </button>

            </div>
            <div class="weather">
                <img src="images/rain.png " alt="rain" class="weather-icon">
                <h1 class="temp">20Â°C</h1>
                <h2 class="cityname">Delhi</h2>
                <div class="details">
                    <div class="col-1">
                        <img src="images/humidity.png" alt="humidity" class="humidity">
                        <div>
                            <p class="humidity-percent">50%</p>
                            <p id="humidity-name">Humidity</p>
                        </div>
                    </div>
                    <div class="col-2">
                        <img src="images/wind.png" alt="wind" class="wind">
                        <div>
                            <p class="wind-speed">15 km/h</p>
                            <p id="wind-name">wind</p>
                        </div>
                    </div>
                </div>

    </body>

</html>
