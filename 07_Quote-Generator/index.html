<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quote Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="quote-box">
            <h2>Quote of the day</h2>
            <blockquote id="quote">Loading . . .</blockquote>
            <span id="author">Loading . . .</span>
            <div>
                <button title="new Quote" onclick="getquote(api_url)">New Quote</button>

                <button title="tweet" onclick="tweet()"><img alt="twitter-icon"
                        src="Images/twitter-icon.png">Twitter</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
